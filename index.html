<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container"> 
    <h1 id="title"> Getmobile Survey Form </h1>

<p id="description"> Thank you for taking the time to enable us improve our services </p>

<form id="Survey-Form">
  <div class="form-group">
  
  <label id="name-label" for="name"> Name </label>
  <input  id="name" class="form-part1" type="text"placeholder="Enter your name" required>
</div>
  
<div class="form-group">
  <label id="email-label" for="email"> Email </label>
  <input id="email" class="form-part1" type="text" placeholder="enter your email" required>
</div>
  
<div class="form-group">
  <label id="nmber-label" for="number">Age(optional) </label>
  <input type="number" class="form-part1" id="number" min="9" max="100" placeholder="Age" required>
</div>
  
<div class="form-group">
    <p> Which option best describes your current role</p>
    <select name="roles" id="dropdown">
      <option value="Select current role">Select current role</option>
      <option value="student">Student</option>
      <option value="Product-manager">Product Manager</option>
      <option value="CEO">CEO</option>
      <option value=" Project Manager">Project Manager</option>
      <option value="prefer not to say">Prefer not To say</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
  <p>Would you recommend our service to a friend?</p>
  <label >
    <input class="input-radio" value="definitely" type="radio" name="recommend">Definitely</label>
  </label>
  
  <label >
    <input class="input-radio" value="maybe" type="radio" name="recommend">Maybe</label>
  
  <label >
    <input class="input-radio" value="not sure" type="radio" name="recommend"> Not sure</label>
  </div>

    
  <p>What would you like to see improved?
    <span class="check"> (check all that applies) </span></p>

      <label>
        <input id="front-end Projects" value="Front-end projects" type="checkbox" name="improve" class="input-checkbox">Front-end Project phase</label>
  
  <label >
    <input id="back-end Projects" value="back-end Projects" type="checkbox" name="improve" class="input-checkbox"> Back-end Project Phase</label>
  
  <label >
    <input id="Timely-delivery" value="Timely-delivery" type="checkbox" name="improve" class="input-checkbox">Timely Delivery of Projects</label>
  <label for="customer-service">
    <input id="customer-service" value="customer-service" type="checkbox" name="improve" class="input-checkbox">Customer Service</label>
  
  <label for="After delivery service">
    <input id="After delivery service" value="After deliery service" type="checkbox" name="improve" class="input-checkbox">After Delivery Service</label>
  
  <label for="User friendly">
    <input id="User Friendly" value="User Friendly" type="checkbox" name="improve" class="input-checkbox"> User friendliness</label>
  
  
  <label for="Design partern">
    <input id="design pattern" value="design pattern" type="checkbox" name="improve" class="input-checkbox">Design Parttten</label>
  
  <label for="Contract signing process">
    <input id="contract signing process" value="contract signing process" type="checkbox" name="improve" class="input-checkbox">Contract Signing Process</label>
  
 <div class="form-group"> 
  <p> Any Comments or suggestions</p>
  <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
  </div>

  <div class="form-group">
  <button type="submit", id="submit" class="submit-button">Submit</button>
</div>
      

 
</form>
</div>

  
  

             
   
    
    
  
      
  
  

</body>
</html>
